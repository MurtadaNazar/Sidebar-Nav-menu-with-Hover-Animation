    <title>Sidebar Nav menu with Hover Animation</title>
</head>
<body>

        <div class="menuitem uno">
            <i class="ion-ios-home-outline"></i>

    <div class="menuitem dos">

        </div>
        
    <div class="menuitem tres">

    </div>
    
    <div class="menuitem cuatro">
        <i class="ion-ios-time-outline"></i>

        <i class="ion-ios-grid-view-outline"></i>

    </div>
